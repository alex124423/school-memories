
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My School Memories</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      flex-direction: column;
    }

    #memory-section {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 20px;
      max-height: 90vh;
      overflow-y: auto;
    }

    #memory-title {
      font-size: 36px;
      color: #444;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .slots-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 90vw;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slot {
      width: 180px;
      height: 240px;
      background: #ffffffcc;
      border: 2px dashed #aaa;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .slot:hover {
      transform: scale(1.05);
      border-color: #ff8c00;
    }

    .slot input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff6600;
      transform: translateY(-2px);
    }

    #open-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="open-btn" onclick="showMemories()">Open Me</button>

  <div id="memory-section">
    <div id="memory-title">My Memories</div>
    <div class="slots-wrapper">
      <!-- 20 photo slots -->
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
      <div class="slot"><input type="file" accept="image/*" onchange="previewImage(event, this)"><img style="display:none;"></div>
    </div>
  </div>

  <script>
    function showMemories() {
      document.getElementById('memory-section').style.display = 'flex';
      document.getElementById('open-btn').classList.add('hidden');
    }

    function previewImage(event, input) {
      const file = event.target.files[0];
      const img = input.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
